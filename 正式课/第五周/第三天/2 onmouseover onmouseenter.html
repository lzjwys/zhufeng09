<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 400px;
            height: 400px;
            background: lightblue;
            margin: 30px auto;
        }
        #mark {
            position: absolute;
            width: 100px;
            height: 100px;
            background: yellow;
        }

    </style>
</head>
<body>
    <div class="box" id="box">
       <!-- <div id="mark"></div>-->
    </div>
</body>
</html>
<script>
    var box = document.getElementById('box');
    box.onmouseenter = function (){ // onmouseover
        var div = document.createElement('div'); //创建
        div.id = 'mark'; //一行代码添加了id和id样式
/*
        div.onmouseover = function (e){
            e = e || window.event;
            e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
        }
        div.onmouseout = function (e){
            e = e || window.event;
            e.stopPropagation ? e.stopPropagation() : e.cancelBubble = true;
        }
*/


        this.appendChild(div); //添加到box中
        console.log('over');
    }

    box.onmousemove = function (e){
        e = e || window.event;
        var mark = document.getElementById('mark'); //获取刚刚添加到页面内的mark
        var l = e.clientX - this.offsetLeft + 5;
        var t = e.clientY - this.offsetTop + 5;
        if(mark){ //mark是通过js添加进来的。但是move事件和over事件之间变换是瞬间的，也许js还没有执行结束已经触发了move事件，有可能获取不到mark
            mark.style.left = l + 'px';
            mark.style.top = t + 'px';
        }
    }

    box.onmouseleave = function (){ // onmouseout
        var mark = document.getElementById('mark');
        if(mark){
            this.removeChild(mark);
        }
        console.log('out');
    }

    //ps: onmouseenter可以取代onmouseover事件   onmouseleave取代onmouseout
</script>
