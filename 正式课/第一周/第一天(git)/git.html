<script>
    /*
    *   git: 版本管理工具，它能记录每一次代码的改变
    *   版本: version
    *   cmd: git --version 提示版本号就是git已经安装成功
    *   右键: git bash
    *
    *
    * */

    /*
        在github上成功添加了一个仓库,就是用来存放代码的

    *   1在github注册用户名和密码   github.com
    *   2登陆进去之后右上角点击"+"然后弹窗选择 new repository
    *   3 给仓库起个名字name 给仓库添加描述用来记录这个仓库的用途
    *   4 Initialize this repository with a README 这个需要选中
    *   5 点击按钮创建就可以了
    * */

    /*
    *  使用本地文件夹和远程仓库(在自己的github上添加的仓库)保持连接
    *
    *  1 先创建一个本地文件夹，进入这个文件夹内右键打开git bash。
    *    命令     git clone https://github.com/tianxiallen/cangku.git (第一次执行)
    *  回车之后等命令执行结束后，在刚刚创建的本地文件夹内就会多出自己的远程仓库
    *
    *  ps:远程仓库地址以.git结尾。这个远程仓库地址在自己的账号的仓库clone and download
    *
    *  2 更新远程仓库到本地文件夹 命令: git pull origin master (每天执行)
    *  ps：把远程仓库的最新更改拉取到本地
    *
    *
    *  到现在位置都是让自己的本地文件夹和自己的远程仓库去保持连接和更新,每天更新老师的讲义需要和老师的仓库保持更新
    *
    *
    *  把本地文件添加到远程仓库的步骤: 老师每天需要做的
    *   1 git add tianxi.txt(文件名)     git add -A(所有文件)   git add 文件名 文件名
    *   ps: 添加到暂存区 并没有版本号
    *   2 git commit -m"我这次提交就是完成了静态页面 #180"
    *   ps: 这次提交没有到远程仓库，提交到历史区(这会已经生成了一个版本号)
    *   3 git push origin master 推送到远程仓库
    *    ps: 在推送的过程中需要提供用户名和密码
    *
    *  忽略提交的文件: 需要新建一个.gitignore的文本文件，然后把不需要提交到远程仓库的文件名字放到.gitignore文件中就可以了
    *
    *
    *  查看本地文件夹和哪个远程仓库连接: git fetch -v
    *
    *
    *
    *
    * */

    /*
    *  把本地文件夹初始化成一个git仓库:
     *  1 直接在本地文件内右键打开git bash 然后命令  git init
    *   2 建立和远程仓库的链接  git remote add  origin(链接名) 仓库地址
    *   3 更新   git pull origin master
     *
     *   ps:  以上三步都是主动把本地文件夹初始化成一个仓库，然后主动链接远程仓库并且更新。其实git clone 就能完成
    *
    * */


</script>
