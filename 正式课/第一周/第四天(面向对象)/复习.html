    /*

     *   4 定时器中的this window

    var num = 10; //12 13 14 15
    var obj = {
        num: 3, //4
        fn: (function (num) { // var num = 11 12 13 14 15
            num += 1;
            this.num += 2;
            return function () {
                this.num += 1;
                num++;
                return function () {
                    this.num += 1;
                    num++;
                    console.log(num);
                }
            }
        })(num)
    }
