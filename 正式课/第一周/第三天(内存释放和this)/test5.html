<script>
    var num = 10; //11 12
    var obj = {num : 3}; //4
    obj.fn = (function (){
        num++;
        this.num += 1;
        var num = 3; // num = 3  4
        return function (n){
            this.num += 1;
            console.log(n + ++num); //3   4 +
        }
    })(obj.num);
    var f = obj.fn;
    f(3); // 7
    obj.fn(4); //9
    console.log(obj.num,num); // 4 12

</script>
