<script>

    console.log(num); //undefined    ps: 打印undefined和报错是完全两个概念 ==> 没有报错说明: num这个变量在打印之前就被声明过
    console.log(obj); //undefined
    console.log(fn); //函数体本身

    var num = 12; //number数据类型

    console.log(num); //12

    var obj = {age:30}; //引用数据类型

    function fn(){ //函数数据类型(引用)
        console.log(1);
        console.log(2);
    }
    //num is not defined  num没有定义

    //console.log(num); //12
    console.log(obj); //{age:30}
    console.log(fn); //


    /*
    *   预解释(变量提声): 当浏览器在解析js代码之前，把所有带var和function都会做提前声明。但是带var的变量仅仅是提前声明了，但是没有被赋值，浏览器会默认赋值一个undefined。带function在提前声明阶段不仅仅是声明了，还把函数名赋值了.赋值就是把这个函数的引用地址赋值。当浏览器解析到函数代码的时候由于在预解释阶段已经完成了赋值动作，所以直接跳过
    *
    *   var和function的区别: function函数在预解释阶段就已经把值赋值完了，但是带var的在预解释阶段没有赋值，只是默认赋值了一个undefined，当代码运行到赋值那一行的时候才会把值赋值给变量
    *
    *
    *
    *   函数的赋值过程: 1 先开辟一个堆内存空间地址  2 把函数体内的代码当作字符串存入到这个空间中  3 把空间地址赋值给函数名  ps: 函数名就是一个地址
    *
    * */

    /*
    *   堆内存和栈内存:
    *         堆内存就是用来存储值的，一般存储都是引用数据类型值(函数，对象)
    *         栈内存: 在代码运行的时候就会产生一个供代码运行的环境就是栈内存,而这个栈内存我们也可以叫做作用域。只要打开一个页面，浏览器会首先提供全局的运行环境，其实就是全局作用域用window表示
    *
    *
    *
    * */




</script>
