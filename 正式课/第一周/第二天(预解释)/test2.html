<script>

    console.log(total); //undefiend
    var total = 0; //全局变量total=0 由于执行sum函数这个全局的total被修改成了30

    function sum(num1,num2){ //10,20
        console.log(total); //0 说明去上一级的window全局把total的值拿来打印
        total = num1 + num2; //30
        console.log(total); //刚刚被修改成为30就打印出来了
    }
    sum(10,20);
    console.log(total); //由于执行sum的时候total给修改了，所以打印30
    /*
    *  全局变量: 函数在执行的过程中，如果当前作用域内有私有变量(形参和var)那么优先使用私有变量，如果没有那么到上一级作用域去查找，如果有直接拿来使用，如果没有继续向上查找，一直到全局作用域.如果还没有报错
    *
    *
    * */

</script>
