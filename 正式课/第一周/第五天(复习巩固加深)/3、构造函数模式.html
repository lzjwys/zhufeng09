<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1"></div>
<a id="link"></a>
<script type="text/javascript">
    var oDiv = document.getElementById("div1");
    //->typeof oDiv ->'object' 通过方法获取到的元素对象是对象数据类型的,每一个对象数据类型都是由键值对组成的
    // 包含私有的属性[在当前对象或者实例本身上的属性是私有的属性 hasOwnProperty]
    // 包含公有的属性[公有的属性和方法都定义在当前实例所属类的原型上了]
    console.dir(oDiv);

    //->hasOwnProperty:检测当前的属性名是否属于对象的私有属性(值的注意的是,浏览器会为一些实例或者对象增加一些内置的私有属性,这些属性是不能被hasOwnProperty准确检测出来的)
    //    console.log(oDiv.hasOwnProperty('tagName'));//->false tagName是当前oDiv这个元素对象内置的私有的属性,但是使用hasOwnProperty检测不出来
    //    oDiv.index = 10;//->在oDiv元素标签上增加一个自定义属性index,赋值为10
    //    console.log(oDiv.hasOwnProperty('index'));//->true 这个index是我们自己给oDiv追加的自定义私有属性,使用hasOwnProperty可以检测


    //->JS中的类:
    //内置类:
    //Number、String、Boolean、Null、Undefined、Object、Array、RegExp、Date、Function...(每一种数据类型都有自己所属的类)
    //oDiv是DIV元素对象(实例).__proto__ -> HTMLDivElement.prototype ->HTMLElement.prototype -> Element.prototype(set/get/remove/hasAttribute getElementsByClassName getElementsByTagName...) -> Node.prototype(appendChild、insertBefore、cloneNode...) -> EventTarget.prototype (addEventListener/removeEventListener) -> Object.prototype(hasOwnProperty、toString)
    //每一个HTML元素标签都有一个自己所属的内置类,例如:A标签的所属类是HTMLAnchorElement...
    //HTMLCollection元素集合类,通过document.getElementsByTagName('div')获取的元素集合就是它的一个实例
    //NodeList节点集合类,通过document.getElementsByName('zhufeng')获取的集合就是它的一个实例
    //...

    //自定义类:
</script>
</body>
</html>
