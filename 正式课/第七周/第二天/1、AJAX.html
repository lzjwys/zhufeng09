<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            font-size: 28px;
            color: red;
        }


        div.green{
            color: green;
        }
    </style>
</head>
<body>


<script type="text/javascript">
    var xhr = new XMLHttpRequest;
    xhr.open('GET', 'json/TEST.json', false);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && /^2\d{2}$/.test(xhr.status)) {
            console.log(xhr.responseText);
        }
    };
    xhr.send();
</script>
</body>
</html>
