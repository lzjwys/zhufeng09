<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li, h2 {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        .menu {
            margin: 50px auto;
            width: 150px;
            border: 1px solid #008000;
            border-bottom: none;
        }

        .menu h2 {
            padding: 0 10px;
            height: 30px;
            line-height: 30px;
            background: #E0F2BE;
            cursor: pointer;
        }

        .menu li {
            border-bottom: 1px solid #008000;
        }

        .menuList {
            display: none;
            padding: 5px 0 5px 20px;
            overflow: hidden;
        }

        .menuList li {
            height: 25px;
            line-height: 25px;
            border-bottom: none;
        }

        .menuList.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <h2>衬衫1</h2>
            <ul class="menuList" style="display: block;">
                <li>短袖衬衫</li>
                <li>长袖衬衫</li>
                <li>男款衬衫</li>
                <li>女款衬衫</li>
            </ul>
        </li>
        <li>
            <h2>衬衫2</h2>
            <ul class="menuList">
                <li>短袖衬衫</li>
                <li>长袖衬衫</li>
                <li>男款衬衫</li>
                <li>女款衬衫</li>
            </ul>
        </li>
        <li>
            <h2>衬衫3</h2>
            <ul class="menuList">
                <li>短袖衬衫</li>
                <li>长袖衬衫</li>
                <li>男款衬衫</li>
                <li>女款衬衫</li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
<script src="jquery-1.11.3.js"></script>
<script>
    // end() 方法： 当jquery对象已经发生改变的时候使用end()方法可以获取到最原始的实例
    $('.menu h2').on('click',function (){
        //$(this)/*h2*/.next()/*ul*/.slideToggle()/*ul*/.parent()/*li*/.siblings().children('ul').slideUp();
        $(this)/*h2*/.next()/*ul*/.slideToggle()/*ul*/.end()/*h2*/.parent().siblings().children('ul').slideUp();

    });

    $('body').find('div').find('span').end(); //body
</script>
