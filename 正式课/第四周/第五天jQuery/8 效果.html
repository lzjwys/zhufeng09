<script src="jquery-1.11.3.min.js"></script>
<script>

    // slideDown slideUp
/*

    //animate()  jQuery动画的核心方法
    //stop()  方法在动画开始之前先调用一次，清除有可能存在上一次动画
    //finish() 用的不多
    $('#div1').stop().animate({width:200},3000,'linear',function (){

    });




</script>
