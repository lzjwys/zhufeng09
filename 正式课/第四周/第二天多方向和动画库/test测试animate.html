<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            opacity: 0.5;
            position: absolute;
            left: 0;
            top: 0;
        }
        .btn{
            width: 100px;
            height: 30px;
            background: black;
            color: #fff;
            position: absolute;
            right: 30px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div class="btn">按钮</div>
</body>
</html>
<script src="../utils.js"></script>
<script src="animate.js"></script>
<script>
    var div1 = document.getElementById('div1');
    var btn = utils.getElesByClass('btn')[0];
    btn.onclick = function (){
        animate(div1,{width:200,height:200,opacity:1,left:300},3000,function (){
            this.style.background = 'green';
        });
    }
</script>
