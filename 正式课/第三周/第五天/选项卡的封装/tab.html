<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        .tabBox{
            width: 300px;
            margin: 10px auto;
        }
        .tabBox ul{
            list-style: none;
        }
        .tabBox li{
            float: left;
            width: 80px;
            margin-right: 20px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background: lightpink;
            cursor: pointer;
        }
        .tabBox li.selected{
            background: lightblue;
        }
        .tabBox div{
            text-align: center;
            line-height: 200px;
            display: none;
            width: 300px;
            height: 200px;
        }
        .tabBox div.selected{
            display: block;
            background: lightblue;
        }
        .clearFix:after{
            content: '';
            display: block;
            height: 0;
            overflow: hidden;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="tabBox1" class="tabBox">
        <ul class="clearFix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div>1</div>
        <div>2 </div>
        <div>3</div>
    </div>

    <div id="tabBox2" class="tabBox">

</body>
</html>
