<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>

</body>
</html>
<script>
    function Fn(){
        this.x = 100;
        this.y = 200;
    }
    Fn.prototype.xxx = 1000; // constructor  __proto__
    var f1 = new Fn();
    f1.z = 300; //
    for(var attr in f1){
        if(f1.hasOwnProperty(attr)){ //只打印私有的
            console.log(attr); //x y z xxx forin循环可以遍历所有的私有属性和原型上的自定义属性
        }
    }



    var obj = {name:'tianxi',age:30};
    for(var key in obj){
        console.log(typeof key); //string 属性名字就是字符串
    }
    var objJson = {"name":"tianxi","age":30}; //JSON格式


    //json格式和对象的区别:  属性名字需要用双引号包起来，如果属性值是字符串那么也使用双引号

    //JSON是定义在全局window下的一个属性

    var res = JSON.stringify(objJson);
    console.log(res); //"{"name":"tianxi","age":30}"
    var result =  JSON.parse(res);
    console.log(result);

    /*
    *   JSON的常用方法：
    *       stringify  把JSON格式的对象转化成一个JSON格式的字符串
    *       parse   把JSON格式的字符串转化成一个JSON格式的对象
    *       eval: parse
    * */

    //'JSON' in window  在ie6-7中是不兼容的,只能使用eval去处理了

    function jsonParse(jsonStr){ //把json格式的字符串转成json格式的对象
        return 'JSON' in window ? JSON.parse(jsonStr) : eval("("+jsonStr+")"); //eval的时候在前后拼接一个小括号
    }


</script>
