<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>3</li>
        <li>2</li>
        <li>4</li>
    </ul>
</body>
</html>
<script src="utils.js"></script>
<script>
    var lis = document.getElementById('ul').getElementsByTagName('li');
    console.log(lis);
    var lisAry = utils.listToArray(lis); //把lis转化成了一个数组
    console.log(lisAry); // [li,li,li,li]
    //可以给它排序
    lisAry.sort(function (a,b){
        console.log(a,b); //a和b分别代表数组中的每一项，而数组每一项是li
        //return a-b; //我这会不会按照li去排序，按照li的innerHTML排序
        return a.innerHTML - b.innerHTML;
    });
    //打印排序好的数组
    console.log(lisAry); //已经是按照innerHTML排好序的数组了

    /*
    *   sort方法不仅仅可以排序数字项的数组，还可以排序dom元素组成的数组。
    *   按照dom元素的某一个属性去排序
    *
    *   sort排序: 如果按照字符串去比较，那么不能使用减法。
    *   使用字符串的  str.localeCompare
    *   ps: 如果是汉字是按照拼音比较,返回值是数字 1 -1 0
    *
    * */




</script>
