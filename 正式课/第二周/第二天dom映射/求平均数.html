<script>
    function avg(){ //求平均数(去掉最高和最低分)
        //首先需要把这些参数都拿到
        console.dir(arguments); //arguments不是数组,转化成数组或者借用数组方法
        var ary = [];
        for(var i=0; i<arguments.length; i++){
            ary[ary.length] = arguments[i]; //push
        }
        console.log(ary);

        //arguments.sort(function (a,b){ return a-b });
        ary.sort(function (a,b){ return a-b });
        console.log(ary); //
        ary.shift();
        ary.pop();
        return eval(ary.join('+'))/ary.length;
    }
    var res = avg(1,6,5,3,9,8);
    console.log(res);
