<script>
    'use strict'; //以下代码按照严格模式解析
    //call
    function f1(){
        console.log(this); //
    }
    f1.call(null); //window 严格模式就是null
    f1.call(undefined); //window 严格就是undefined
    f1.call(); //window 没有参数在严格模式下是undeined

    //this
    (function (){
        console.log(this); // window 在严格模式下是undefined
    })();

    f1(); //window 在函数执行的时候如果前面没有点那么函数中的this在严格模式下是undefined
</script>
