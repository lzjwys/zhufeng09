   //Array  function Array(){}

    Array.prototype.unique = function (){
        console.log(this); //就是给this去重
        for(var i=0; i<this.length-1; i++){
            for(var j=i+ 1; j<this.length; j++){
                if(this[i] === this[j]){
                    this.splice(j,1);
                    j--;
                }
            }
        }
        return this;
    }
    var ary1 = [1,2,3];
    var ary2 = [1,2,3,2,1];
    ary2.unique(); //去重  把ary2中的重复项去掉
    ary1.unique(); //把ary1去重

    Array.prototype.mySlice = function (n,m){ //
        // 没有参数的时候

            n = 0;
            m = this.length;
        }
        var ary = [];
        //[1,2,3,4,5].mySlice(1,3)    [2,3]
        for(var i=n; i<=m-1; i++){ // I=1  I<=2
            ary[ary.length] = this[i];
        }
        return ary;
    }
