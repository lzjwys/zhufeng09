<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0; }
        ul{ list-style: none; }
        ul li{ width: 100px; height: 30px; margin: 3px 0; background: red; }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
<script>
    var lis = document.getElementsByTagName('li');
    console.log(lis);
    for(var i=0; i<lis.length; i++){ //i<4
        //
        //lis[0].index = 0;
        //lis[1].index = 1;
        lis[i].index = i;
        lis[i].onclick = function (){
            alert('我是第'+(this.index+1)+"个"); //由于点击事件发生的时候循环早就结束了，i已经变成4了
            //console.log(this.index);
        }
    }
    //i=4
    //this第一种用法： 事件发生的时候绑定函数中的this就是触发事件的那个元素






</script>
