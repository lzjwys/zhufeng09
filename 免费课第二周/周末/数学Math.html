<script>
    console.log(Math.abs(-5)); //取绝对值
    console.log(Math.max(1,2,3,4,5));//相当于给Math.max这个方法传了5个参数，如果有一个不是有效数字那么返回NaN
    console.log(Math.min(23,1)); //最小值
    //
    console.log(Math.ceil(5.5)); //向上取整
    console.log(Math.floor(5.5)); //向下取整
    console.log(Math.random()); //随机0-1的小数
    console.log(Math.round(-5.5)); //四舍五入 注意负数
    // Math.pow(家,N)  2的3次方
    //获取n-m之间的随机整数   必须记住
