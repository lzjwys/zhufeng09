    //通过索引获取指定字符或者指定字符的编码(ASCII)

    //截取字符串
    var str = 'zhufengpeixun';
    //var res = str.substr(3,3);  *
    var res = str.substr(0);
    //substr(n,m) 从索引n开始截取m个 ==> 参数的用法和数组的splice类似
    //substr(n) 从索引n开始截取到末尾
    //substr() 如果没有参数也是截取全部

    //substring  *
    var res = str.substring(3,6);
    var res = str.substring();
    //substring(n,m) 从索引n开始到索引m，但是不包含m ==> 参数的用法和数组的slice类似
    //substring(n) 从n复制到末尾
    //substring()  是复制整个字符串

    //slice
    var res = str.slice(-3,-1); //slice(10,12)
    //slice方法和substring的用法基本相同，但是slice方法支持负数索引，默认在负数参数的基础上累加上了字符串的长度
    console.log(res);

    //indexOf 兼容
    var str = 'zhufengpeixun';
    var res = str.indexOf('z'); //0

    //lastIndexOf 最后一次出现的索引位置
    var str = 'zhufengpeixun';
    var res = str.lastIndexOf('feng');
