    /*
    *   1 方法的作用  2 方法的参数  3 返回值  4  原有数组是否改变
    *
    *   增删改查
    *   push  1 向数组的末尾添加项
    *         2 要增加的数组项(a,b) 如果是多项用逗号隔开
    *         3 数组的新长度
    *         4 原有数组改变
    *
    *   unshift 1 向数组的开头添加项
    *           2 要增加的数组项(a,b) 如果是多项用逗号隔开
    *           3 数组的新长度
    *           4 原有数组改变
    *
    *   shift   1 删除数组的第一项
    *           2 不需要参数
    *           3 删除数组项
    *           4 原有数组改变
    *
    *    pop    1 删除数组的最后一项
    *           2 不需要参数
    *           3 删除数组项
    *           4 原有数组改变
    *
    *    splice  1 删除数组项
    *            2 splice(n) 从索引n开始删除到末尾
    *              splice(n,m) 从索引n开始删除m个
    *              splice(n,m,x) 从索引n开始删除m个，并且用x去替换删除项的位置
    *              splice(n,m,x,y)  从参数m后的所有参数都是用来替换删除项目的
    *               shift ==> splice(0,1) 从索引0开始删除1个
    *               pop ==> splice(length-1,1);
    *               push ==> splice(length,0,'item')
    *               ps: splice(n,0,x) ==> x默认添加到n的前面
    *               unshift ==> splice(0,0,x)
    *               ary.splice(0) ==> 可以利用这个的返回值达到克隆数组的目的
    *
    *     slice  1 复制数组
    *            2  slice()   ==> slice(0) 从开始复制到末尾
    *               slice(n)  从索引n开始复制到末尾
    *               slice(0)  克隆数组
    *               slice(n,m) 从索引n开始到索引m，但是不包含m
    *            3  新复制的数组
    *            4  原有数组不变
    *
    *     数组拼接
    *           concat  1 拼接数组
    *                   2 要拼接的数组或者数组项，如果是多个用逗号隔开
    *                   3 拼接好的数组
    *                   4 原有数组不变
    *
    *           join   1 把数组中的每一项按照指定的分割符拼接成字符串
    *                  2 分隔符(字符串),如果不写参数默认是','
    *                  3 拼接好的字符串
    *                  4 原有数组不变
    *                  eval: 可以把字符串当作js表达式去执行,也就是去引号的作用
    *
    *      数组排序:
    *          reverse   1 倒序数组
    *                    2 不用参数
    *                    3 倒序过后的原有数组
    *                    4 原有数组改变
    *
    *           sort     1 按照指定的规则排序
    *                    2     升序: function (a,b){ return a-b }
    *                          降序: function (a,b){ return b-a }
    *                          ps: 这个匿名函数参数执行的次数和数组的长度有关
    *                    3 排好序的数组
    *                    4 原有数组改变
    *
    *
    *       兼容性不好:  在ie6-8
    *           indexOf  1 查看数组项在数组中出现的索引位置
    *                    2 要查看的数组项
    *                    3 如果出现过就返回对应的索引位置，否者返回-1
    *                    4 原有数组不变
    *
    *           lastIndexOf  1 查看数组项在数组中最后出现的索引位置
     *                       2 要查看的数组项
     *                       3 如果出现过就返回对应的最后一次次出现的索引位置，否者返回-1
     *                       4 原有数组不变
     *
     *
     *          forEach  1 循环遍历数组的每一项
     *                   2 参数也是一个函数
     *                   3 返回值是undefined
     *                   4 原有数组不变
     *
     *            map    1 和forEach差不多，都是用来循环遍历数组的
     *                   2  参数也是一个函数(item,index,originAry)
     *                   3  是匿名函数参数的return的值组成的新的数组，数组的长度和原来相同
     *                   4 原有数组不变
     *
    *
    * */
