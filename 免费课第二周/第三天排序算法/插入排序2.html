<script>
    var ary = [5,4,1,3,2,6];
    var newAry = [];
    //[1,4,5,6] 5
    newAry.push(ary[0]);
    for(var i=1; i<ary.length; i++){
        for(var j=0; j<newAry.length;){
            if(ary[i]>newAry[j]){
                j++;
                if(j == newAry.length){
                    newAry.push(ary[i]);
                    break;
                }
            }else{
                newAry.splice(j,0,ary[i]);
                break;
            }
        }
    }
    console.log(newAry);
</script>
