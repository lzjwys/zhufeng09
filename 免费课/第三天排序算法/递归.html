    function sum(n){
        if(n == 0){
            return 0;
        }
        if(!(n%3)){ //被3整除的符合这个条件，符合这个条件我不加上
            return sum(n-1);
        }
        return n + sum(n-1);
    }
    sum(10);
    //sum(10) ==> 10 + sum(9) ==> 10 + 8 + 7 + sum(5) ==> 10+8+7+5+4+2+1+0

    // sum(100) ==> 100 + 99 + 98 + sum(97)+ ...3 + 2 + sum(1) ==>  100+99+98+.....3+2+1+sum(0) ==> 100+99+...+2+1+0
    var res = sum(100);

    //在函数中自己调用自己就叫递归==>写递归的时候千万别写成死递归
    //递归应用： 在一堆数字中挑出符合条件的数字

    function mul(n){
        if(n == 1){
            return 1;
        }
        if(n%2){ //2,4,6,8,
            return mul(n-1);
        }
        return n * mul(n-1);
    }
