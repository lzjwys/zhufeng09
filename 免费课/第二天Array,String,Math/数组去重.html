<script>
    //双循环
    var ary = [1, 2, 3, 4, 5, 4, 3, 2, 1, 2, 3, 4, 5];
    for (var i = 0; i < ary.length - 1; i++) { //这个循环负责每次拿出来一个数和它后面所有项目去比较
        for (var j = i + 1; j < ary.length; j++) {
            if (ary[i] === ary[j]) {
                ary.splice(j, 1); //数组塌陷问题
                j--;
            }
        }
    }
    console.log(ary);

    //对象法
    var ary = [1,2,3,1,2,1,1,4,3];
    //var obj = {1:1,2:2,3:3};   //obj[1] undefined   obj[ary[1]] == ary[1]
    //obj[2] !== 2    obj[2] = 2
    var obj = {};
    for(var i=0; i<ary.length; i++){
        var cur = ary[i];
        if(obj[cur] == cur){ //
            //ary.splice(i,1);
            //i--;
            ary[i] = ary[ary.length-1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur] = cur;
    }
    obj = null;
    console.log(ary);


</script>
